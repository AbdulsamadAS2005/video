<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="video-container">
       <video id="myVideo" src="No text.mp4"></video>
       <div id="playButton" preload="none" control class="play-button">&#9658;</div>
    </div>

    <h2>Book a 15-minute strategy call with Dr. Obaid</h2>

    <div class="calendly-inline-widget" data-url="https://calendly.com/arazameysam/30min" style="position: relative;min-width:320px; height:630px;" data-processed="true"><div class="calendly-spinner"><div class="calendly-bounce1"></div><div class="calendly-bounce2"></div><div class="calendly-bounce3"></div></div><iframe src="https://calendly.com/arazameysam/30min?embed_domain=&amp;embed_type=Inline" width="100%" height="100%" frameborder="0" title="Select a Date &amp; Time - Calendly"></iframe></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async=""></script>


</body>
<script>
   
   let video=document.getElementById("myVideo");
   let playbtn=document.getElementById("playButton");

   playbtn.addEventListener("click",()=>{
    if(video.paused){
        video.play();
            playButton.classList.add('hidden');
    }
    else {
            video.pause();
            playButton.classList.remove('hidden');
        }
   })

   video.addEventListener("click",()=>{
    if (video.paused) {
            video.play();
            playButton.classList.add('hidden');
        } else {
            video.pause();
            playButton.classList.remove('hidden');
        }
   })
   video.addEventListener('ended', () => {
        playButton.classList.remove('hidden');
    });

  </script>
</html>
